<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="static/login_style.css">
        <title>Login Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">RPS</span>
            </div>
        </nav>

        <div class="login_content">
            <br>
            <img src="static/rps_logo.png" alt="rps logo" height="180" class="center">
            <h1 style="text-align: center;">ROCK PAPER SCISSORS</h1>
            <br>
            <!-- Form for login -->
            <form action="#" method="POST">
                <div class="login_content personal">
                    <input type="radio" id="signin" name="login" value="signin">
                    <label for="signin">Sign In</label>
                    <input type="radio" id="register" name="login" value="register">
                    <label for="register">Register</label>
                    <br><br>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username">
                    <div style="line-height: 75%">
                        <br>
                    </div>
                    <label for="password">Password: </label>
                    <input style="margin-left: 5px" type="password" id="password" name="password">
                    <br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        <div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    </body>
</html>
